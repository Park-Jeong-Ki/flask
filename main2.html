<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 검색</title>
    <style>
        /* 기존 CSS 코드 */

        /* 로딩 이미지 스타일 */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        /* 로딩 이미지가 표시될 때의 스타일 */
        .loading-image {
            width: 50px; /* 로딩 이미지의 크기를 조정 */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="keyword-input" placeholder="검색할 키워드를 입력하세요">
        <button onclick="searchKeyword()">검색</button>
    </div>
    <!-- 로딩 이미지를 추가 -->
    <div id="loading">
        <!-- 이미지 태그 추가, 실제 이미지 URL로 'src'를 변경해야 함 -->
        <img src="https://port-0-flask-9zxht12blqktv8kd.sel4.cloudtype.app/static/img/image.gif" class="loading-image" alt="검색중..." style="display:none;">
    </div>
    <div id="search-results"></div>

    <script>
        // JavaScript 코드
        function searchKeyword() {
            var keyword = document.getElementById('keyword-input').value;
            var url = 'https://port-0-flask-9zxht12blqktv8kd.sel4.cloudtype.app/search';
            var loadingImage = document.getElementById('loading').getElementsByTagName('img')[0];
            
            // 검색 중 이미지 표시
            loadingImage.style.display = 'block';

            fetch(url + '?keyword=' + encodeURIComponent(keyword))
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                    loadingImage.style.display = 'none'; // 검색 완료시 이미지 숨김
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingImage.style.display = 'none'; // 에러시 이미지 숨김
                });
        }

        function displayResults(data) {
            var resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // 이전 결과 지우기

            var table = document.createElement('table');
            var thead = document.createElement('thead');
            var tbody = document.createElement('tbody');

            // 테이블 헤더 생성
            var headerRow = document.createElement('tr');
            if (data.length > 0) {
                Object.keys(data[0]).forEach(function(key) {
                    var th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
            }
            thead.appendChild(headerRow);

            // 테이블 본문 생성
            data.forEach(function(item) {
                var row = document.createElement('tr');
                Object.values(item).forEach(function(value) {
                    var td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            resultsContainer.appendChild(table);
        }
    </script>
</body>
</html>
